<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <title>Funcionários</title>

        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="resources/css/util.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/css/main.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css"></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
        <!--===============================================================================================-->
    </h:head>

    <h:body>

        <main>

            <nav class="navbar navbar-expand-lg bg-light shadow-lg">
                <div class="container">

                    <strong>Serpentário</strong>

                    <div>
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="menu.jsf">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="consultaSerpentes.jsf">Serpentes</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="consultaFuncionario.jsf">Funcionários</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="estoque.jsf">Estoque</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav> 

            <h:messages></h:messages>

            <section class="corpo">

                <f:view>
                    <h:form>

                        <div id="pesquisaFuncionario">
                            <h:outputLabel>Informe parte do nome do funcionario: </h:outputLabel>
                            <br></br>
                            <h:inputText class="campos" value="#{beanFuncionario.funcionario.nomeCompleto}"/>
                            <h:commandButton class="botaopesquisa" value="Pesquisar" action="#{beanFuncionario.consultar()}"></h:commandButton> 
                        </div>


                        <div class="card" style="margin: 50px">
                            <p:dataTable var="func" value="#{beanFuncionario.lista}">
                                <p:column headerText="ID">
                                    <h:outputText value="#{func.id}" />
                                </p:column>

                                <p:column headerText="Nome Completo">
                                    <h:outputText value="#{func.nomeCompleto}" />
                                </p:column>

                                <p:column headerText="Usuário">
                                    <h:outputText value="#{func.usuario}" />
                                </p:column>

                                <p:column headerText="Senha">
                                    <h:outputText value="#{func.senha}" />
                                </p:column>

                                <p:column headerText="Editar">
                                    <h:commandButton value="Editar" action="#{beanFuncionario.Editar(func)}"></h:commandButton>
                                </p:column>

                                <p:column headerText="Excluir">
                                    <h:commandButton value="Excluir" action="#{beanFuncionario.Excluir(func)}"></h:commandButton>
                                </p:column>

                            </p:dataTable>
                        </div>

                    </h:form>
                </f:view>


                <div id="cadNovoFunc">
                    <p:button href="cadastroFuncionario.jsf" value="Cadastrar funcionário"></p:button>
                </div>

            </section>

        </main>

    </h:body>

</html>
