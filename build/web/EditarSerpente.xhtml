<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Serpentes</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="resources/css/util.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/css/main.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css"></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
        <!--===============================================================================================-->
    </h:head>
    <h:body>

        <nav class="navbar navbar-expand-lg bg-light shadow-lg">
            <div class="container">

                <strong>Serpentário</strong>

                <div>
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="menu.jsf">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="consultaSerpentes.jsf">Serpentes</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="consultaFuncionario.jsf">Funcionários</a>
                        </li>

                            <li class="nav-item">
                                <a class="nav-link" href="estoque.jsf">Estoque</a>
                            </li>
                    </ul>
                </div>
            </div>
        </nav> 

        <h:form>

            <h:messages></h:messages>

            <div id="editSerpente">

                <h1>Edição de Serpentes</h1>

                <br></br>
                <br></br>

                <div>
                    <h5>Código</h5>
                    <p:inputText value="#{beanSerpente.serpente.codigo}"/>
                </div>

                <br></br>

                <div>
                    <h5>Espécie</h5>
                    <p:inputText value="#{beanSerpente.serpente.especie}"/>
                </div>

                <br></br>

                <div>
                    <h5>Peso</h5>
                    <p:inputText value="#{beanSerpente.serpente.codigo}"/>
                </div>

                <br></br>

                <div>
                    <h5>Comprimento</h5>
                    <p:inputText value="#{beanSerpente.serpente.comprimento}"/>
                </div>

                <br></br>

                <div>
                    <h5>Alimentação</h5>
                    <p:selectOneMenu value="#{beanSerpente.serpente.alimentacao}">
                        <f:selectItem itemLabel="Sim" itemValue="True"/>
                        <f:selectItem itemLabel="Não" itemValue="False"/>
                    </p:selectOneMenu>
                </div>
                <br></br>

                <div>
                    <h5>Peso Alimento</h5>
                    <p:inputText value="#{beanSerpente.serpente.pesoAlimento}"/>
                </div>

                <br></br>

                <div>
                    <h5>Funcionario</h5>

                    <p:selectOneMenu value="#{beanSerpente.serpente.idFuncionario}" >
                        <f:selectItems value="#{beanSerpente.funcionarios}" var="func" itemLabel="#{func.usuario}" itemValue="#{func.id}"/>
                    </p:selectOneMenu>

                    <h:commandButton class="botaopesquisa" value="Pesquisar" action="#{beanSerpente.consultarFuncionarios()}"></h:commandButton> 

                </div>

                <br></br>
                <br></br>

                <div>
                    <h:commandButton value="Salvar" action="#{beanSerpente.editarSerp(serpente)}"></h:commandButton>
                </div>

                <br></br>

                <div style="margin-bottom: 10px;">
                    <p:button id="botaoCancelar" value="Cancelar" href="menu.jsf"></p:button>
                </div>

            </div>

        </h:form>
    </h:body>
</html>
