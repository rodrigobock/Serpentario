<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cadastro</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="resources/css/util.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/css/main.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css"></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
        <!--===============================================================================================-->
    </h:head>

    <h:body id="telaCadastro">  

        <nav class="navbar navbar-expand-lg bg-light shadow-lg">
            <div class="container">

                <strong>Serpentário</strong>

                <div>
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="menu.jsf">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="consultaSerpentes.jsf">Serpentes</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="consultaFuncionario.jsf">Funcionários</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="estoque.jsf">Estoque</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> 


        <h:messages></h:messages>

        <h:form class="login100-form validate-form flex-sb flex-w">

            <fieldset>

                <legend style="text-align: center">Cadastro de serpente</legend>
                <table cellspacing="10">

                    <tr>
                        <td>
                            <label for="codigo">Código: </label>
                        </td>
                        <td align="left">
                            <p:inputText value="#{beanSerpente.serpente.codigo}"/>
                        </td>

                        <td>
                            <label for="especie">Espécie: </label>
                        </td>
                        <td align="left">
                            <p:inputText value="#{beanSerpente.serpente.especie}"/>
                        </td>

                        <td>
                            <label for="funcionario">Funcionario </label>
                        </td>
                        <td align="left">

                            <p:selectOneMenu value="#{beanSerpente.serpente.idFuncionario}" >
                                <f:selectItems value="#{beanSerpente.funcionarios}" var="func" itemLabel="#{func.usuario}" itemValue="#{func.id}"/>
                            </p:selectOneMenu>



                            <h:commandButton class="botaopesquisa" value="Pesquisar" action="#{beanSerpente.consultarFuncionarios()}"></h:commandButton> 
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="sexo">Sexo: </label>
                        </td>
                        <td align="left">
                            <p:inputText value="#{beanSerpente.serpente.sexo}"/>
                        </td>
                        <td>
                            <label for="Peso">Peso: </label>
                        </td>
                        <td align="left">
                            <p:inputText value="#{beanSerpente.serpente.peso}"/>
                        </td>
                        <td>
                            <label for="comprimento">Comprimento (cm) </label>
                        </td>
                        <td align="left">
                            <p:inputText value="#{beanSerpente.serpente.comprimento}"/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="alimentacao">Foi Alimentada? </label>
                        </td>
                        <td align="left">
                            <p:selectOneMenu value="#{beanSerpente.serpente.alimentacao}">
                                <f:selectItem itemLabel="Não" itemValue="Não"/>
                                <f:selectItem itemLabel="Sim" itemValue="Sim"/>
                            </p:selectOneMenu>
                        </td>                        
                        <td>
                            <label for="pesoalimento">Peso Alimento </label>
                        </td>
                        <td align="left">
                            <p:inputText value="#{beanSerpente.serpente.pesoAlimento}"/>
                        </td>
                        <td>
                            <label for="pdf">Documentacao</label>  
                        </td>
                        <td>
                            <input type="file" name="pdf"/>   
                        </td>

                    </tr>

                    <tr> 
                        <td>
                            <label for="alimentacao">Ecdise</label>
                        </td>
                        <td align="left">
                            <p:selectOneMenu value="#{beanSerpente.serpente.ecdise}">
                                <f:selectItem itemLabel="Não" itemValue="Não"/>
                                <f:selectItem itemLabel="Sim" itemValue="Sim"/>         
                            </p:selectOneMenu>
                        </td> 
                    </tr>

                </table>

                <table>

                    <div id="botoes">
                        <tr>
                            <td>
                                <h:commandButton id="botaoSalvar" value="Salvar" action="#{beanSerpente.salvar()}"></h:commandButton>
                            </td>                                    
                            <td>
                                <p:button id="botaoCancelar" value="Cancelar" href="menu.jsf"></p:button>
                            </td>
                        </tr>


                    </div>


                </table>



            </fieldset>



        </h:form>


    </h:body>

</html>
